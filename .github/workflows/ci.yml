name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  verify-pr:
    name: PR (Affected)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for turborepo to detect affected packages

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm run format:check

      - name: Lint affected packages
        run: pnpm exec turbo lint --filter='...[origin/main]' --continue

      - name: Type check affected packages
        run: pnpm exec turbo typecheck --filter='...[origin/main]' --continue

      - name: Test affected packages
        run: pnpm exec turbo test --filter='...[origin/main]' --continue

      - name: Build affected packages
        run: pnpm exec turbo build --filter='...[origin/main]'

  verify-main:
    name: Main (All)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm run format:check

      - name: Lint all packages
        run: pnpm exec turbo lint --continue

      - name: Type check all packages
        run: pnpm exec turbo typecheck --continue

      - name: Test all packages
        run: pnpm exec turbo test --continue

      - name: Build all packages
        run: pnpm exec turbo build

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm exec turbo build --filter=@marshant/core

      - name: Run E2E tests
        run: pnpm -F @marshant/web run test:e2e
