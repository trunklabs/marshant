name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm exec changeset publish
          title: 'chore: version packages'
          commit: 'chore: version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.published == 'true'
    strategy:
      matrix:
        package: ${{ fromJson(needs.release.outputs.publishedPackages) }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Extract package info
        id: package-info
        run: |
          PACKAGE_NAME="${{ matrix.package.name }}"
          PACKAGE_VERSION="${{ matrix.package.version }}"

          # Remove scope from package name for path resolution
          PACKAGE_SHORT_NAME=${PACKAGE_NAME#@marcurry/}

          # Find the package.json location
          PACKAGE_JSON_PATH=""
          for dir in services domains packages; do
            if [ -f "$dir/$PACKAGE_SHORT_NAME/package.json" ]; then
              PACKAGE_JSON_PATH="$dir/$PACKAGE_SHORT_NAME/package.json"
              break
            fi
          done

          if [ -z "$PACKAGE_JSON_PATH" ]; then
            echo "Package not found: $PACKAGE_SHORT_NAME"
            exit 1
          fi

          echo "package-path=$PACKAGE_JSON_PATH" >> $GITHUB_OUTPUT
          echo "package-short-name=$PACKAGE_SHORT_NAME" >> $GITHUB_OUTPUT

          # Check if package has dockerTarget field
          DOCKER_TARGET=$(jq -r '.dockerTarget // empty' "$PACKAGE_JSON_PATH")
          echo "docker-target=$DOCKER_TARGET" >> $GITHUB_OUTPUT

          # If dockerTarget exists, mark as buildable
          if [ -n "$DOCKER_TARGET" ]; then
            echo "buildable=true" >> $GITHUB_OUTPUT
          else
            echo "buildable=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.package-info.outputs.buildable == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.package-info.outputs.buildable == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker metadata
        if: steps.package-info.outputs.buildable == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ steps.package-info.outputs.package-short-name }}
          tags: |
            type=semver,pattern={{version}},value=${{ matrix.package.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ matrix.package.version }}
            type=semver,pattern={{major}},value=${{ matrix.package.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.package-info.outputs.buildable == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ steps.package-info.outputs.docker-target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
